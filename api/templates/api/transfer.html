<!DOCTYPE html>
<html>
<head>
    <title>My Contract</title>
</head>
<body>
    <h1>Trasferimento diretto</h1>

    <form action="{% url 'get_transfer' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="private_key" placeholder="Inserisci la chiave privata" required>

        <input class="search-box" type='text' placeholder='from-address' name='from_address'>

        <input class="search-box" type='text' placeholder='to-address' name='to_address'>
    
        <input class="search-box" type='number' placeholder='amount' name='amount'>
        <button type="submit">Invia</button>
    </form>
</body>
</html>
